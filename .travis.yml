language: java
install: true
script: mvn -P prod verify
jdk:
  - openjdk11
cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $TRAVIS_BUILD_DIR/web/node_modules
    - $TRAVIS_BUILD_DIR/web/typings
    - $TRAVIS_BUILD_DIR/web/node
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
      secure: "$GITHUB_DEPLOY_TOKEN"
  file:
     $TRAVIS_BUILD_DIR/it/target/zombieCore.jar
  on:
    tags: true
    
notifications:
  email: false