eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8061/eureka/
spring:
  application:
    name: core
  cloud:
    config:
      uri: http://config-service:8088
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20