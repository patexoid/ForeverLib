spring:
  datasource:
    url: "jdbc:h2:mem:db1:DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: false
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  liquibase:
    change-log: classpath:db-changelog.main.xml
